<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test somethin</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.6.0/modern-normalize.min.css">
  <!-- <link rel="stylesheet" href="./css/reset.css" /> -->
  <link rel="stylesheet" href="./css/test.css" />
</head>

<body style="margin: 50px;">

  <a href="./index.html" class="nav__link nav__link--accent" style="display: block; margin: 50px;">Студия</a>

  <div class="form__container">
    <p class="form__title">Оставьте свои данные, мы вам перезвоним</p>
    <form class="form">
      <button class="button-exit">
        <img src="./images/exit.svg" alt="">
      </button>
      <!-- Клик по тексту "Сообщение" поставит курсор в поле ввода -->

      <div class="form__field">
        <input type="text" class="form__input" name="name" id="name" placeholder=" " />
        <label for="name" class="form__label">Имя</label>
        <svg class="form__icon">
          <use href="./images/symbol-defs.svg#name"></use>
        </svg>
      </div>

      <div class="form__field">
        <input type="tel" class="form__input" name="tel" id="tel" placeholder=" " />
        <label for="tel" class="form__label">Телефон</label>
        <svg class="form__icon">
          <use href="./images/symbol-defs.svg#tel"></use>
        </svg>
      </div>

      <div class="form__field">
        <input type="email" class="form__input" name="mail" id="mail" placeholder=" " />
        <label for="mail" class="form__label">Почта</label>
        <svg class="form__icon">
          <use href="./images/symbol-defs.svg#mail"></use>
        </svg>
      </div>

      <div class="form__field">
        <textarea class="form__textarea" name="comment" id="comment" placeholder=" "></textarea>
        <label for="comment" class="form__label">Комментарий</label>
      </div>

      <div class="form__wrap">
        <input type="checkbox" name="policy" value="policy" id="policy">
        <label for="policy">Соглашаюсь с рассылкой и принимаю </label>
        <a href="" class="form__link">Условия договора</a>
      </div>

      <button type="submit" class="form__button button">Отправить</button>
    </form>
  </div>



</body>

</html>
